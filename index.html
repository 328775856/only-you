<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,intial-scale=1">
	<title>only you</title>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
  <div class="container">
	<div class="row">
		<div class="col-lg-6 col-lg-offset-4 col-md-12 col-sm-12 col-xs-12">
			<div class="container-fluid" style="padding-top: 150px;">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " >
					</div>
				</div>
				<div class="row" style="margin:0 auto;">
					<div class="col-lg-11 ipt">
							<div class="has-feedback input-group" style="width: 500px;" >
							  <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
							  <input type="text" class="form-control input-lg" placeholder="请输入用户名/手机号">
							</div>
					</div>
					<div class="col-lg-10" >
							<div class="has-feedback input-group" style="width: 500px;">
							 <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
							  <input type="text" class="form-control input-lg" placeholder="请输入密码"">
							</div>
					</div>
				</div>
				<br>
				<div class="row">
				  <div class="col-lg-9">
					<button type="button" class="btn btn-info" style="width:502px;height: 70px;margin-left: 12px; font-size: 32px; line-height: 50px;">登录</button>
				  </div>
				  <div class="col-lg-3 col-lg-offset-9" style="font-size: 20px;color: #fff;cursor:pointer">忘记密码?</div>
				</div>
			</div>
		</div>
	</div>
  </div>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
